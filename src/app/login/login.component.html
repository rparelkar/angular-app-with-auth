<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <p>Username: username, Password: password</p>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control left-margin-input" name="username" [(ngModel)]="currentUser.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control left-margin-input" name="password" [(ngModel)]="currentUser.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group left-margin-buttons">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
